      <!-- Title, Time and Date -->
      <div class=" row info_header">
        <h2>Weather App V2.0 <i class="wi wi-day-sunny"></i></h2>
        <div class="col-md-6 col-sm-12">
          <h4> It is <span id="day">Day</span></h4>
        </div>
        <div class="col-md-6 col-sm-12">
          <h4> Today's date is  <span id="date">Month, Day Year</span></h4>
        </div>
      </div>
      <br />
      <!-- Information Container 1 -->
      <div class="container-fluid center">
        <!-- Weather Description-->
        <div class="col-sm-6 ">
          <div class="card">
            <div class="card-body">
              <p> Current Weather Condition</p>
              <img id="weather_icon" src="">
              <h4 id="weatherInfo">Weather Description</h4>
            </div>
          </div>
        </div>
        <!-- End of Weather Description -->

        <!-- Temperature-->
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <p>Current Temperature</p>
              <button type="button" class="btn btn-primary"><p id="cTemp">Temperature</p></button>
              <!-- FIXME:  -->
              <h4><i class="fa fa-thermometer-empty " aria-hidden="true"></i></h4>
              <!-- <button type="button" class="btn btn-primary" id="Temp"> Click to Change </button> -->
            </div>
          </div>
        </div>
        <!-- End of Temperature -->
      </div>
      <!-- End of Information Container 1 -->

      <br>
      <div class="row center">
        <div class="col-sm-6">
            <div class="card horizontal">
            <div class="card-image">
              <img src="https://farm5.staticflickr.com/4457/37087558110_2d3170f5fd_m.jpg" width="100" height="190" alt="sun2">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>Sunrise TIME</p>
                <h4 id="Sunup">Sunrise</h4>
                <h4 class="sunIcons"><i class="wi wi-sunrise"></i></h4>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card horizontal">

            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>Sundown TIME</p>
                <h4 id="Sunset">Sunrise</h4>
                <h4 class="sunIcons"><i class="wi wi-sunset"></i></h4>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="col-sm-4">
