<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather-App-V2</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Roboto:400,900i" rel="stylesheet">

  <!-- Css Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="assets/css/app.css" rel="stylesheet" type="text/css">

  <!-- Jquery Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <container-fluid>
    <section>
      <div class="info_header">
        <h2>ReWrkD FreeC<i class="fa fa-free-code-camp" aria-hidden="true"></i>de Camp</h2>
        <h3>Weather App V2.0</h3>
        <h3 id="location">#location</h3><i class="fa fa-map-marker fa-1.75x" aria-hidden="true"></i>
      </div>
      <br />

      <!-- Information Container 1 -->
      <div class="container-fluid center">

       <!-- Time and Date -->
        <div class="col-sm-6 ">
          <div class="card">
            <div class="card-body">
              <h4 id="day">Day</h4>
              <h4 id="time">Time</h4>
              <h4 id="date">Month, Day Year</h4>
              <button type="button" class="btn btn-primary btn-lg" id="">Temperature</button>
            </div>
          </div>
        </div>
        <!-- End of Time and Date -->

       <!-- Weather Description-->
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h4 id="weatherInfo">Weather Description</h4>
              <img id="weather_icon" src="">
            </div>
          </div>
        </div>
       <!-- End of Weather Description -->

      </div>
      <!-- End of Information Container 1 -->

      <br>


      <div class="row center">
        <div class="col-sm-6 ">
          <div class="card">
            <div class="card-body">
              <img id="sunup" src="https://farm5.staticflickr.com/4385/36108086803_8405da5f96_t.jpg" alt="001-dawn">
              <h4 id="">Sunrise</h4>
              <h4 id="sunup">Sunrise</h4>
              <br>
              <img id="sundown" src="https://farm5.staticflickr.com/4408/36108086633_c3274a1a7d_t.jpg" width="64" height="64"alt="002-sunset">
               <h4 id="">Sunset</h4>
               <h4 id="Sunset">Sunset</h4>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h4>Wind Speed</h4>
              <h4 id="windSpeed">windSpeed</h4>
              <h4 id="humidity">Humidity</h4>
              <h4 id="pressure">Pressure</h4>
            </div>
          </div>
        </div>
      </div>


    </section>
  </container-fluid>
  <footer>
    <!-- Javascript  -->
    <script scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </footer>
</body>
</html>
